<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Notes</h1>

    <form method="GET">
        <input type="text" name="search" placeholder="Search notes..." value="{{ search_term }}">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for note in notes %}
            <li><a href="{{ url_for('view_note', name=note) }}">{{ note }}</a></li>
        {% endfor %}
    </ul>

    <h2>Add a new note</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Note title" required>
        <textarea name="content" placeholder="Note content" required></textarea>
        <button type="submit">Add Note</button>
    </form>
</body>
</html>
